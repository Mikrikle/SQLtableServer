<!DOCTYPE html>

<html lang="ru">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>UsersT</title>
	<link rel="stylesheet" href="../css/main.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="#">SQL Table</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expended="false" aria-label="Toggle navigation"><span
				class="navbar-toggler-icon"></span></button>
		</button>
		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item ">
					<a href="/" class="nav-link">Главная</a>
				</li>
				<li class="nav-item active">
					<a href="/users" class="nav-link">Таблица</a>
				</li>
				<li class="nav-item">
					<a href="/new_user" class="nav-link">Добавление</a>
				</li>
			</ul>
		</div>
	</nav>

	<div class="container mt-3">
		<a class="btn btn-secondary btn-lg btn-block " href="/new_user" role="button">Добавить пользователя</a>
	</div>

	<div class="container mt-3" id="tablediv">
		<table class="table table-hover table-dark table-bordered">
			<thead>
				<tr>
					<th scope="col" class="ids">#id</th>
					<th scope="col">Имя</th>
					<th scope="col">e-mail</th>
					<th scope="col">Пароль</th>
					<th class="del"></th>
				</tr>
			</thead>
			<tbody>
				<!--place for SQL data-->
			</tbody>
	</div>

	<script>
	$(function () {
		$('.btn-danger').on('click', function () {
		  let $btn = $(this),
			  $td = $btn.parent();
			  $tr = $td.parent();
			  $id = $tr.find('th')
			  let index = $id.text()
			let isDelite = confirm("Вы действительно хотите удалить пользователя c id=" + index + " ?");
			if(isDelite == true){
				$.post("/api/delite", {id:index})
					.always(function () { location.reload() });
			}
		});
	  });
	</script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
</body>

</html>
