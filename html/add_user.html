	<div class="container">
		<div class="jumbotron">
			<header>
				<h1>Добавление пользователя</h1>
			</header>

			<form>
				<div class="form-group">
					<label for="name">Имя</label>
					<input class="form-control" type="text" id="name" onkeyup="checkParams()" placeholder="Имя" autocomplete="off">
				</div>
				<div class="form-group">
					<label for="email">e-mail</label>
					<input class="form-control" type="email" id="email" onkeyup="checkParams()" placeholder="name@example.com" autocomplete="off">
				</div>
				<div class="form-group">
					<label for="pas">Пароль.</label>
					<input class="form-control" type="text" id="pas" onkeyup="checkParams()" placeholder="Пароль" autocomplete="off">
				</div>
				<button class="btn btn-primary" id="submit" disabled>Добавить</button>
			</form>
			<button class="btn btn-secondary" onClick="location.href='/users'">Отмена</button>
		</div>
	</div>

	<script>
			function checkParams() {
				let name = $("#name").val();
				let eml = $("#email").val();
				let pas = $("#pas").val();
				if (name.length > 3 && eml.length > 4 && pas.length > 3 && eml.indexOf("@") != -1) {
					$('#submit').removeAttr('disabled');
				} else {
					$('#submit').attr('disabled', 'disabled');
				}
			}
	</script>
	
	<script>
		"use strict";
		$(document).ready(function () {
			$("#submit").click(function () {
				let name = $("#name").val();
				let eml = $("#email").val();
				let pas = $("#pas").val();
				$.ajax({
					url: "/api/add",
					type: "POST",
					dataType: "text",
					data: ("name=" + name + "&email=" + eml + "&pas=" + pas),
					success: function go() {
						location.href = '/users';
					}
				});
			});
		});
	</script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
	integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
	crossorigin="anonymous"></script>

	integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
	crossorigin="anonymous"></script>
</body>

</html>
