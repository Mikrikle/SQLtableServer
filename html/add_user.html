<!DOCTYPE html>

<html lang="ru">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Add</title>
	<!--<link rel="stylesheet" href="../css/main.css">-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="#">SQL Table</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expended="false" aria-label="Toggle navigation"><span
				class="navbar-toggler-icon"></span></button>
		</button>
		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item">
					<a href="/" class="nav-link">Главная</a>
				</li>
				<li class="nav-item">
					<a href="/users" class="nav-link">Таблица</a>
				</li>
				<li class="nav-item active">
					<a href="/new_user" class="nav-link">Добавление</a>
				</li>
			</ul>
		</div>
	</nav>
	<div class="container">
		<div class="jumbotron">
			<header>
				<h1>Добавление пользователя</h1>
			</header>

			<form>
				<div class="form-group">
					<label for="name">Имя</label>
					<input class="form-control" type="text" id="name" name="name" onkeyup="checkParams()"
						placeholder="Имя" autocomplete="off">
				</div>
				<div class="form-group">
					<label for="email">e-mail</label>
					<input class="form-control" type="email" id="email" name="email" onkeyup="checkParams()"
						placeholder="name@example.com" autocomplete="off">
				</div>
				<div class="form-group">
					<label for="pas">Пароль</label>
					<input class="form-control" type="text" id="pas" name="pas" onkeyup="checkParams()"
						placeholder="Пароль (более 3 символов)" autocomplete="off">
				</div>
				<button class="btn btn-primary mt-1" id="submit" onclick="SendPost()" disabled>Добавить</button>
			</form>
			<button class="btn btn-secondary mt-3" onClick="location.href='/users'">Отмена</button>
		</div>
	</div>

	<script>
		function checkParams() {
			var name = $("#name").val();
			var eml = $("#email").val();
			var pas = $("#pas").val();
			if (name.length > 1 && eml.length > 3 && pas.length > 3 && eml.indexOf("@") != -1) {
				$('#submit').removeAttr('disabled');
			} else {
				$('#submit').attr('disabled', 'disabled');
			}
		}
	</script>

	<script>
		function SendPost() {
			var xhr = new XMLHttpRequest();
			var name = $("#name").val();
			var eml = $("#email").val();
			var pas = $("#pas").val();
			var json = JSON.stringify({
				name: name,
				email: eml,
				password: pas
			});
			xhr.open("PUT", '/api/add', true);
			xhr.send(json);
		}
	</script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
</body>

</html>
